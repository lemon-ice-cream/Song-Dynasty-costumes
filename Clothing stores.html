<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宋韵服饰</title>
    <style>
        html,body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            position: relative;
            margin: 0 auto;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .bg {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            width: fit-content;
            height: 100%;
            overflow: hidden;
        }
        
        .bgimg {
            max-width: 100%;
            max-height: 100%;
            height: 100vh;
		}

        .back{
            position: absolute;
            width: 15%;
            left:0;
            top:3%;
        }

        .title{
            position: absolute;
            width:100%;
            z-index: 5;
            top:30%;
            animation: slideInOut 5s forwards;
        }

        @keyframes slideInOut {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        .person{
            position: absolute;
            height: 90%;
            top:8%;
            left:6%;
        }

        #head{
            position: absolute;
            height: 100%;
            z-index: 4;
        }

        #shoulder{
            position: absolute;
            height: 100%;
            left:-1%;
            z-index: 2;
        }

        #hand{
            position: absolute;
            height: 100%;
            z-index: 2;
        }

        #fazan{
            position: absolute;
            height: 100%;
            z-index:4;
            visibility: hidden;
        }

        #guanshi{
            position: absolute;
            height: 100%;
            z-index:4;
            visibility: hidden;
        }

        #upper{
            position: absolute;
            height: 100%;
            z-index: 3;
        }

        #moxiong{
            position: absolute;
            height: 100%;
            top:1.5%;
            z-index: 2;
        }

        #lower{
            position: absolute;
            height: 100%;
            z-index: 1;
            top:-1%;
        }

        #ershi{
            position: absolute;
            height: 100%;
            z-index:4;
            visibility: hidden;
        }

        #pibo{
            position:relative;
            height: 100%;
            left: -21.5%;
            z-index:4;
            visibility: hidden;
        }

        .window1{
            position: absolute;
            width: 100%;
            bottom: 0;
            z-index: 4;
        }

        .window2{
            display: flex;
            position: absolute;
            justify-content:center;
            flex-direction: row;
            width: 100%;
            bottom: 27%;
            z-index: 4;
        }

        @media (max-width: 768px) {
            .window2 {
                position: absolute;
                width: 100%;
                bottom: 23.5%;
                justify-content: center;
            }
        }

        .button{
            width: 14%;
            margin: 5px 0px;
            cursor: pointer;
        }

        .window3{
            display: flex;
            position: absolute;
            bottom: 0.5%;
            left:3%;
            overflow-x:hidden;
            z-index: 4;
        }

        .basemap{
            width: 28%;
            margin: 0px 10px;
            cursor: pointer;
        }

        .Frame{
            display: flex;
            position: absolute;
            bottom: 0.5%;
            left:3%;
            overflow-x:hidden;
            z-index: 4;
        }

        .frame{
            display: flex;
            position: relative;
            cursor: grab;
            overflow-x: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        #frame0{
            bottom: 2%;
        }

        .ruyi{
            width: 25%;
            margin: 0px 17px;
            cursor: pointer;
        }

        #frame1{
            display: none;
            height: 22%;
            bottom: 2%;
        }

        @media (max-width: 768px) {
            #frame1 {
                position: absolute;
                height: 20%;
                bottom: 1.5%;
                left:1%;
            }
        }

        .beizi{
            margin: 0px 45px;
            cursor: pointer;
        }

        #frame2{
            display: none;
            height: 22%;
            bottom: 2%;
        }

        @media (max-width: 768px) {
            #frame2 {
                position: absolute;
                height: 20%;
                bottom: 1.5%;
                left:1%;
            }
        }

        .qunzi{
            margin: 0px 47px;
            cursor: pointer;
        }

        #frame3{
            display: none;
            bottom: 7%;
        }

        .moxiong{
            width: 23%;
            margin: 0px 22px;
            cursor: pointer;
        }

        #frame4{
            display: none;
            bottom: 6%;
        }

        .pibo{
            width: 23%;
            margin: 0px 22px;
            cursor: pointer;
        }

        .introduce{
            position: absolute;
            height: 38%;
            top:12%;
            right:12%;
        }

        .buy{
            position: absolute;
            width: 17%;
            right:23%;
            top:52%;
        }
		#err_div{
			position: absolute;
			width:100%;
			height:100vh;
			top:0;
			left:0;
			z-index: 8;
			background-color: black;
			opacity: 0.3;
			display:none;
		}
		
		#err{
			border-radius: 4vh;
			border:0.3vh solid #3e0903;
			position: absolute;
			width:80%;
			height:20%;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
			z-index: 9;
			background-color: white;
			font-size: 2vh;
			display:none;
			
		}
		#err_text{
			position: absolute;
			width:60%;
			height:40%;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
			color: #3e0903;
			text-align: left;
			word-wrap:break-word;
		}
		#err_back{
			position: absolute;
			width:5%;
			right:5%;
			top:5%;
		}
    </style>
</head>
<body>
    <div class="container">
        <div class="bg">
			<div id="err_div"></div>
			<div id="err">
				<div id="err_text">由于浏览器的切换，需要用户重新搭配服饰</div>
				<img src="material/err_back.png" id="err_back" onclick="err_back()">
			</div>
            <img class="bgimg" src="./material/Clothing stores/服装店 背景.jpg">
            <img class="title" src="./material/Clothing stores/服饰店 标题.png">
            <img class="back" onclick="back()" src="./material/素材 返回键.png">

            <div class="person">
                <img id="head" src="./material/初始 发型.png">
                <img id="shoulder" src="./material/肩部.png">
                <img id="hand" src="./material/素材 手部.png">
                <img id="fazan" src="./material/cloakroom/Jewelry/Fazan/fazan0.png">
                <img id="guanshi" src="./material/cloakroom/Guanshi/guanshi0.png">
                <img id="upper" src="./material/素衣.png">
                <img id="moxiong" src="./material/背心.png">
                <img id="lower" src="./material/素裙（阴影）.png">
                <img id="ershi" src="./material/cloakroom/Jewelry/Ershi/ershi0.png">
                <img id="pibo" src="./material/cloakroom/Pibo/pibo0.png">
            </div>

            <img class="window1" src="./material/店铺素材2.png">
            <div class="window2">
                <img class="button" id="Ruyi"  onclick="toggle(this)" src="./material/Clothing stores/素材 按键襦衣.png">
                <img class="button" id="Beizi" onclick="toggle(this)" src="./material/Clothing stores/素材 按键褙子.png">
                <img class="button" id="Qunzi" onclick="toggle(this)" src="./material/Clothing stores/素材 按键裙子.png">
                <img class="button" id="Moxiong" onclick="toggle(this)" src="./material/Clothing stores/素材 按键抹胸.png">
                <img class="button" id="Pibo" onclick="toggle(this)" src="./material/Clothing stores/素材 按键披帛.png">
            </div>

            <div class="window3" id="frame">
                <div class="frame" id="scrollable-div">
                    <img class="basemap" src="./material/底图.png">
                    <img class="basemap" src="./material/底图.png">
                    <img class="basemap" src="./material/底图.png">
                    <img class="basemap" src="./material/底图.png">
                </div>
            </div>

            <div class="Frame" id="frame0">
                <div class="frame" id="scrollable-div0" onmousedown="startDragging(event)" onmouseup="stopDragging()" onmouseleave="stopDragging()" onmousemove="drag(event)" ontouchstart="startDragging(event)" ontouchend="stopDragging()" ontouchmove="drag(event)">
                    <img class="ruyi" onclick="ruyi(this)" ontouchstart="ruyi(this)" src="./material/cloakroom/Outerwear/Ruyi/襦衣 天水碧.png">
                    <img class="ruyi" onclick="ruyi(this)" ontouchstart="ruyi(this)" src="./material/cloakroom/Outerwear/Ruyi/襦衣 芸黄.png">
                    <img class="ruyi" onclick="ruyi(this)" ontouchstart="ruyi(this)" src="./material/cloakroom/Outerwear/Ruyi/襦衣 茜红.png">
                    <img class="ruyi" onclick="ruyi(this)" ontouchstart="ruyi(this)" src="./material/cloakroom/Outerwear/Ruyi/襦衣 青碧.png">
                </div>
            </div>

            <div class="Frame" id="frame1">
                <div class="frame" id="scrollable-div1" onmousedown="startDragging(event)" onmouseup="stopDragging()" onmouseleave="stopDragging()" onmousemove="drag(event)" ontouchstart="startDragging(event)" ontouchend="stopDragging()" ontouchmove="drag(event)">
                    <img class="beizi" onclick="beizi(this)" ontouchstart="beizi(this)" src="./material/cloakroom/Outerwear/Beizi/褙子 天水碧.png">
                    <img class="beizi" onclick="beizi(this)" ontouchstart="beizi(this)" src="./material/cloakroom/Outerwear/Beizi/褙子 芸黄.png">
                    <img class="beizi" onclick="beizi(this)" ontouchstart="beizi(this)" src="./material/cloakroom/Outerwear/Beizi/褙子 茜红.png">
                    <img class="beizi" onclick="beizi(this)" ontouchstart="beizi(this)" src="./material/cloakroom/Outerwear/Beizi/褙子 青碧.png">
                </div>
            </div>

            <div class="Frame" id="frame2">
                <div class="frame" id="scrollable-div2" onmousedown="startDragging(event)" onmouseup="stopDragging()" onmouseleave="stopDragging()" onmousemove="drag(event)" ontouchstart="startDragging(event)" ontouchend="stopDragging()" ontouchmove="drag(event)">
                    <img class="qunzi" onclick="qunzi(this)" ontouchstart="qunzi(this)" src="./material/cloakroom/Outerwear/Qunzi/裙子 赪霞.png">
                    <img class="qunzi" onclick="qunzi(this)" ontouchstart="qunzi(this)" src="./material/cloakroom/Outerwear/Qunzi/裙子 青碧.png">
                    <img class="qunzi" onclick="qunzi(this)" ontouchstart="qunzi(this)" src="./material/cloakroom/Outerwear/Qunzi/裙子 天水碧.png">
                    <img class="qunzi" onclick="qunzi(this)" ontouchstart="qunzi(this)" src="./material/cloakroom/Outerwear/Qunzi/裙子 栀子.png">
                </div>
            </div>

            <div class="Frame" id="frame3">
                <div class="frame" id="scrollable-div3" onmousedown="startDragging(event)" onmouseup="stopDragging()" onmouseleave="stopDragging()" onmousemove="drag(event)" ontouchstart="startDragging(event)" ontouchend="stopDragging()" ontouchmove="drag(event)">
                    <img class="moxiong" onclick="moxiong(this)" ontouchstart="moxiong(this)" src="./material/cloakroom/Moxiong/抹胸 粉米.png">
                    <img class="moxiong" onclick="moxiong(this)" ontouchstart="moxiong(this)" src="./material/cloakroom/Moxiong/抹胸 青玉.png">
                    <img class="moxiong" onclick="moxiong(this)" ontouchstart="moxiong(this)" src="./material/cloakroom/Moxiong/抹胸 星郎蓝.png">
                </div>
            </div>

            <div class="Frame" id="frame4">
                <div class="frame" id="scrollable-div4" onmousedown="startDragging(event)" onmouseup="stopDragging()" onmouseleave="stopDragging()" onmousemove="drag(event)" ontouchstart="startDragging(event)" ontouchend="stopDragging()" ontouchmove="drag(event)">
                    <img class="pibo" onclick="pibo(this)" ontouchstart="pibo(this)" src="./material/cloakroom/Pibo/披帛-沧浪.png">
                    <img class="pibo" onclick="pibo(this)" ontouchstart="pibo(this)" src="./material/cloakroom/Pibo/披帛-粉米.png">
                    <img class="pibo" onclick="pibo(this)" ontouchstart="pibo(this)" src="./material/cloakroom/Pibo/披帛-山矾.png">
                </div>
            </div>

            <!-- <img class="introduce" src="./material/科普界面.png">
            <img class="buy" src="./material/购买按钮.png"> -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const people = localStorage.getItem("person");
            var whitespaceRegex = /^\s*$/;
            if (people === null || people === "" || whitespaceRegex.test(people)){
            	$("#err_div").css("display","block");
            	$("#err").css("display","block");
            }
            else{
            	$(".person").html(people);
            }
        });
		
		function err_back(){
			$("#err_div").css("display","none");
			$("#err").css("display","none");
		}

        var buttonElement = document.getElementsByClassName("button");
        for(var i=0;i<buttonElement.length;i++){
            buttonElement[i].setAttribute("data-frame", "frame"+i);
        }

        var isDragging = false;
        var startX = 0;
        var scrollLeft = 0;

        function toggle(a){
            var frameElements = document.getElementsByClassName("Frame");
            var frameId = a.getAttribute("data-frame");
            for (var i = 0; i < frameElements.length; i++) {
                if (frameElements[i].id === frameId) {
                    frameElements[i].style.display = "flex";
                } else {
                    frameElements[i].style.display = "none";
                }
            }
            isDragging = false;
            var scrollableDiv= document.getElementsByClassName('frame');
            for(var i=0;i<scrollableDiv.length;i++){
                scrollableDiv[i].scrollLeft=0;
            }
            if (frameId === "frame3"||frameId === "frame4") {
                var basemapElements = scrollableDiv[0].getElementsByClassName("basemap");
                if (basemapElements.length>=4) {
                    var last= basemapElements[basemapElements.length - 1];
                    last.parentNode.removeChild(last);
                }
            }else{
                var basemapElements = scrollableDiv[0].getElementsByClassName("basemap");
                if (basemapElements.length <4) {
                    var newBasemap= document.createElement("img");
                    newBasemap.className = "basemap";
                    newBasemap.src = "./material/底图.png";
                    scrollableDiv[0].appendChild(newBasemap);
                }
            }
        }

        function startDragging(event) {
            isDragging = true;
            startX = getClientX(event);
            scrollLeft = event.currentTarget.scrollLeft;
            event.currentTarget.style.cursor = 'grabbing';
            event.preventDefault();
        }

        function stopDragging() {
            isDragging = false;
            document.getElementById('scrollable-div0').style.cursor = 'grab';
            document.getElementById('scrollable-div1').style.cursor = 'grab';
            document.getElementById('scrollable-div2').style.cursor = 'grab';
            document.getElementById('scrollable-div3').style.cursor = 'grab';
            document.getElementById('scrollable-div4').style.cursor = 'grab';
        }

        function drag(event) {
            if (!isDragging) return;
            var scrollableDiv = document.getElementById('scrollable-div');
            var scrollableDiv1 = event.currentTarget;
            var scrollX = getClientX(event) - startX;
            scrollableDiv.scrollLeft = scrollLeft - scrollX;
            scrollableDiv1.scrollLeft = scrollLeft - scrollX;
        }

        function getClientX(event) {
            if (event.touches && event.touches.length > 0) {
                return event.touches[0].clientX; 
            }
            return event.clientX;
        }

        function ruyi(a) {
            var ruyiElements = document.getElementsByClassName("ruyi");
            for (var i = 0; i < ruyiElements.length; i++) {
                if(a==ruyiElements[i]){
                    document.getElementById("upper").src = "./material/cloakroom/Outerwear/Ruyi/ruyi" + i + ".png";
                }
            }
        }

        function beizi(a) {
            var beiziElements = document.getElementsByClassName("beizi");
            for (var i = 0; i < beiziElements.length; i++) {
                if(a==beiziElements[i]){
                    document.getElementById("upper").src = "./material/cloakroom/Outerwear/Beizi/beizi" + i + ".png";
                }
            }
        }

        function qunzi(a) {
            var qunziElements = document.getElementsByClassName("qunzi");
            for (var i = 0; i < qunziElements.length; i++) {
                if(a==qunziElements[i]){
                    document.getElementById("lower").src = "./material/cloakroom/Outerwear/Qunzi/qunzi" + i + ".png";
                }
            }
        }

        function moxiong(a) {
            var moxiongElements = document.getElementsByClassName("moxiong");
            for (var i = 0; i < moxiongElements.length; i++) {
                if(a==moxiongElements[i]){
                    document.getElementById("moxiong").src = "./material/cloakroom/Moxiong/moxiong" + i + ".png";
                }
            }
        }

        function pibo(a) {
            var piboImage = document.getElementById("pibo");
            if (piboImage.style.visibility === "visible") {
                piboImage.style.visibility = "hidden";
            } else {
                var piboElements = document.getElementsByClassName("pibo");
                for (var i = 0; i < piboElements.length; i++) {
                    if (a === piboElements[i]) {
                        piboImage.style.visibility = "visible";
                        piboImage.src = "./material/cloakroom/Pibo/pibo" + i + ".png";
                        break;
                    }
                }
            }
        }

        function back(){
            var divContent = $(".person").html();
            localStorage.setItem('person',divContent);
            window.location.href="main.html";
        }
    </script>
</body>
</html>
