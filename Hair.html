<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宋韵服饰</title>
    <style>
        html,body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            position: relative;
            margin: 0 auto;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .bg {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            width: fit-content;
            height: 100%;
            overflow: hidden;
        }
        
        .bgimg {
            max-width: 100%;
            max-height: 100%;
            height: 100vh;
		}

        .back{
            position: absolute;
            width: 15%;
            left:0;
            top:3%;
        }

        .title{
            position: absolute;
            width:100%;
            z-index: 5;
            top:30%;
            animation: slideInOut 5s forwards;
        }

        @keyframes slideInOut {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        .person{
            position: absolute;
            height: 90%;
            top:8%;
            left:6%;
        }

        #head{
            position: absolute;
            height: 100%;
            z-index: 4;
        }

        #shoulder{
            position: absolute;
            height: 100%;
            left: -1%;
            z-index: 2;
        }

        #hand{
            position: absolute;
            height: 100%;
            z-index: 2;
        }

        #fazan{
            position: absolute;
            height: 100%;
            z-index:4;
            visibility: hidden;
        }

        #guanshi{
            position: absolute;
            height: 100%;
            z-index:4;
            visibility: hidden;
        }

        #upper{
            position: absolute;
            height: 100%;
            z-index: 3;
        }

        #moxiong{
            position: absolute;
            height: 100%;
            top:1.5%;
            z-index: 2;
        }

        #lower{
            position: absolute;
            height: 100%;
            z-index: 1;
            top:-1%;
        }

        #ershi{
            position: absolute;
            height: 100%;
            z-index:4;
            visibility: hidden;
        }

        #pibo{
            position:relative;
            height: 100%;
            left: -21.5%;
            z-index:4;
            visibility: hidden;
        }

        .window{
            position: absolute;
            width: 100%;
            bottom: 0;
            z-index: 4;
        }

        .Frame{
            position: absolute;
            bottom: 2%;
            left: 0;
            overflow-x: hidden;
            z-index: 4;
        }

        .frame{
            position: relative;
            cursor: grab;
            overflow-x: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .hair{
            background-image:url('./material/底图.png');
            background-origin: content-box ;
            background-size:100% 100%;
            background-repeat: no-repeat;
            width: 28%;
            margin: 10px 9px;
            cursor: pointer;
            transition: left 0.3s ease-out; 
        }

        .introduce{
            position: absolute;
            height: 38%;
            top:12%;
            right:12%;
        }

        .buy{
            position: absolute;
            width: 17%;
            right:23%;
            top:52%;
        }
		#err_div{
			position: absolute;
			width:100%;
			height:100vh;
			top:0;
			left:0;
			z-index: 8;
			background-color: black;
			opacity: 0.3;
			display:none;
		}
		
		#err{
			border-radius: 4vh;
			border:0.3vh solid #3e0903;
			position: absolute;
			width:80%;
			height:20%;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
			z-index: 9;
			background-color: white;
			font-size: 2vh;
			display:none;
			
		}
		#err_text{
			position: absolute;
			width:60%;
			height:40%;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
			color: #3e0903;
			text-align: left;
			word-wrap:break-word;
		}
		#err_back{
			position: absolute;
			width:5%;
			right:5%;
			top:5%;
		}
    </style>
</head>
<body>
    <div class="container">
        <div class="bg">
			<div id="err_div"></div>
			<div id="err">
				<div id="err_text">由于浏览器的切换，需要用户重新搭配服饰</div>
				<img src="material/err_back.png" id="err_back" onclick="err_back()">
			</div>
            <img class="bgimg" src="./material/Hair/背景 发型店.jpg">
            <img class="title" src="./material/Hair/发型店 标题 .png">
            <img class="back" onclick="back()" src="./material/素材 返回键.png">

            <div class="person">
                <img id="head" src="./material/初始 发型.png">
                <img id="shoulder" src="./material/肩部.png">
                <img id="hand" src="./material/素材 手部.png">
                <img id="fazan" src="./material/cloakroom/Jewelry/Fazan/fazan0.png">
                <img id="guanshi" src="./material/cloakroom/Guanshi/guanshi0.png">
                <img id="upper" src="./material/素衣.png">
                <img id="moxiong" src="./material/背心.png">
                <img id="lower" src="./material/素裙（阴影）.png">
                <img id="ershi" src="./material/cloakroom/Jewelry/Ershi/ershi0.png">
                <img id="pibo" src="./material/cloakroom/Pibo/pibo0.png">
            </div>

            <img class="window" src="./material/店铺素材1.png">
            <div class="Frame">
                <div class="frame" id="scrollable-div" onmousedown="startDragging(event)" onmouseup="stopDragging()" onmouseleave="stopDragging()" onmousemove="drag(event)" ontouchstart="startDragging(event)" ontouchend="stopDragging()" ontouchmove="drag(event)">
                    <img class="hair" onclick="change(this)" ontouchstart="change(this)" src="./material/cloakroom/hairstyle/头饰 双丫髻.png">
                    <img class="hair" onclick="change(this)" ontouchstart="change(this)" src="./material/cloakroom/hairstyle/头饰 双盘髻.png">
                    <img class="hair" onclick="change(this)" ontouchstart="change(this)" src="./material/cloakroom/hairstyle/头饰 堕马髻.png">
                    <img class="hair" onclick="change(this)" ontouchstart="change(this)" src="./material/cloakroom/hairstyle/头饰 朝天髻.png">
                    <img class="hair" onclick="change(this)" ontouchstart="change(this)" src="./material/cloakroom/hairstyle/头饰 盘龙髻.png">
                </div>
            </div>

            <!-- <img class="introduce" src="./material/科普界面.png">
            <img class="buy" src="./material/购买按钮.png"> -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const people = localStorage.getItem("person");
			var whitespaceRegex = /^\s*$/;
			if (people === null || people === "" || whitespaceRegex.test(people)){
            	$("#err_div").css("display","block");
            	$("#err").css("display","block");
            }
            else{
            	$(".person").html(people);
            }
        });
		
		function err_back(){
			$("#err_div").css("display","none");
			$("#err").css("display","none");
		}

        var isDragging = false;
        var startX = 0;
        var scrollLeft = 0;

        function startDragging(event) {
            isDragging = true;
            startX = getClientX(event);
            scrollLeft = document.getElementById('scrollable-div').scrollLeft;
            document.getElementById('scrollable-div').style.cursor = 'grabbing';
            event.preventDefault(); 
        }

        function stopDragging() {
            isDragging = false;
            document.getElementById('scrollable-div').style.cursor = 'grab';
        }

        function drag(event) {
            if (!isDragging) return;
            var scrollableDiv = document.getElementById('scrollable-div');
            var scrollX = getClientX(event) - startX;
            scrollableDiv.scrollLeft = scrollLeft - scrollX;
        }

        function getClientX(event) {
            if (event.touches && event.touches.length > 0) {
                return event.touches[0].clientX; 
            }
            return event.clientX;
        }

        function change(a) {
            var hairElements = document.getElementsByClassName("hair");
            for (var i = 0; i < hairElements.length; i++) {
                if(a==hairElements[i]){
                    document.getElementById("head").src = "./material/cloakroom/hairstyle/hair" + i + ".png";
                }
            }
        }

        function back(){
            var divContent = $(".person").html();
            localStorage.setItem('person',divContent);
            window.location.href="main.html";
        }
    </script>
</body>
</html>
