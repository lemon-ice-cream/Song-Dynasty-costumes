    <script type="text/javascript">
        var index=0;
        window.onload=function(){
            document.getElementById("leftClickBtn").onclick=function(){
                index--;
                if(index<0){
                    index=0;
                }
                document.getElementById("bgbox").style.left=-(index*420)+"px";
            }
            document.getElementById("rightClickBtn").onclick=function(){
                index++;
                if(index>4){
                    index=4;
                }
                document.getElementById("view_box").style.left=-(index*420)+"px";
            }
        }
    </script>

    <script>
        $(document).ready(function() {
            var light1 = $('#light1');
    
            light1.css({
                'animation': 'light 1s ease infinite',
                'opacity': '0'
            });
    
            function toggleOpacity() {
                light1.animate({ 'opacity': '1' }, 500, function() {
                    light1.animate({ 'opacity': '0' }, 500, toggleOpacity);
                });
            }
    
            toggleOpacity();
        });
